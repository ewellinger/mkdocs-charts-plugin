site_name: My Docs

# theme:
#   name: material
#   features:
#     - navigation.instant

plugins:
  # - search
  - charts:
      vega_theme: dark
      default_height: "300"
      renderer: "canvas"

use_directory_urls: true

markdown_extensions:
  - pymdownx.superfences:
      disable_indented_code_blocks: true
      preserve_tabs: true
      custom_fences:
        - name: vegalite
          class: vegalite
          format: !!python/name:mkdocs_charts_plugin.fence_vegalite_custom
  - pymdownx.tabbed:
      alternate_style: true 

extra_javascript:
  - https://cdn.jsdelivr.net/npm/vega@5
  - https://cdn.jsdelivr.net/npm/vega-lite@5
  - https://cdn.jsdelivr.net/npm/vega-embed@6
  - javascripts/extra_loader.js
  # - https://cdn.jsdelivr.net/gh/koaning/justcharts/justcharts.js
